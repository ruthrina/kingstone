{% extends 'base.html' %}

{% block title %}Gallery - Kingstone High School{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“¸ Our School Gallery</h2>

    <div class="row g-3">
        {% for image in images %}
        <div class="col-md-4 col-sm-6">
            <a href="{{ image.image.url }}" data-lightbox="gallery" data-title="{{ image.title }}">
                <div class="gallery-item">
                    <img src="{{ image.image.url }}" class="img-fluid rounded shadow-sm" alt="{{ image.title }}">
                    <div class="overlay">
                        <h5 class="text-white text-center">{{ image.title }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Include Lightbox.js -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<style>
    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
    }
    .gallery-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
    }
    .gallery-item:hover img {
        transform: scale(1.1);
    }
    .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }
    .gallery-item:hover .overlay {
        opacity: 1;
    }
</style>
{% endblock %}
